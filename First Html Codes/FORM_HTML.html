<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Page</title>
  </head>
  <body>
    <form>
      <table cellspacing="2" cellpadding="2" width="600">
        <tr>
          <td>Employment Application</td>
          <td></td>
        </tr>
        <tr> 
          <td>First Name:</td>
          <td><input type="text" name="fname" placeholder="e.g. Derrick"/></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lname" placeholder="e.g. Takem" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="Pass" placeholder="e.g. Derrick"/></td>
          </tr>
        <tr>
          <td>Position:</td>
          <td>
            <select name="Position">
              <option value="accountant">Accountant</option>
              <option value="Accountant">Accountant</option>
              <option value="Accountant">Accountant</option>
              <option value="Accountant">Accountant</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Experience Level:</td>
          <td>
            <select name="">
              <option value="Accountant">Entry Level</option>
              <option value="Accountant">Accountant</option>
              <option value="Accountant">Accountant</option>
              <option value="Accountant">Accountant</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Job Type:</td>
          <td>
            <input type="radio" name="job" value="full_time" />Full-Time
            <input type="radio" name="job" value="part_time" />Part-Time
            <input type="radio" name="job" value="time" />Contact
          </td>
        </tr>
        <tr>
          <td>Employment Status:</td>
          <td>
            <input type="checkbox" name="status" value="employed" />Employed
            <input type="checkbox" name="status" value="unemployed" />Unmployed
            <input type="checkbox" name="status" value="student" />Student
          </td>
        </tr>
        <tr>
          <td>Additional Comments:</td>
          <td>
            <input type="textarea" name="textxt" rows="5" cols="50" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" /> <input type="reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
